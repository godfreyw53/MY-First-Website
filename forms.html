<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>selector attribute</title>
  <style>
  input[type ="text"]{
    padding: 6px;
    margin-bottom: 10px;
    width: 150px;
    background-color: pink;
  }
  input[type = "button"]{
    background-color: green;
    width: 100px;
    padding: 6px;
  }
  </style>
</head>
<body>
  <h2>styling form using selector attribute</h2>
  <form action="" method="get">
    First Name: <input type="text" name="name" value="Godfrey" size="20"><br>
    Last Name: <input type="text" name="name" value="Livumbazi" size="20"><br><br>
    <input type="button" value="button">
  </form>
</body>
</html>
