<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth Scroll Hero</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth; /* enables smooth scrolling */
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.5;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header {
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(248, 248, 248, 0.95);
      padding: 0 20px;
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(6px);
    }

    .hero {
      height: calc(100vh - 80px);
      background-image: url('https://picsum.photos/1600/900');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      position: relative;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
    }

    .hero a.button {
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 6px;
      background: #ff6b6b;
      color: white;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s;
    }

    .hero a.button:hover {
      background: #ff4c4c;
    }

    main {
      padding: 80px 0;
    }

    footer {
      background: #222;
      color: #fff;
      padding: 60px 20px;
      text-align: center;
    }

    @media (max-width: 768px) {
      header {
        height: 60px;
      }
      .hero {
        height: calc(100vh - 60px);
        padding: 20px;
      }
      .hero h1 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>Logo</div>
    <nav>Menu</nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Stunning Hero Section</h1>
      <p>Your value proposition or tagline goes here.</p>
      <a href="#main" class="button">Get Started</a>
    </div>
  </section>

  <main id="main" class="container">
    <h2>Main Content</h2>
    <p>This is where your page content goes. The button above will scroll you here smoothly.</p>
  </main>

  <footer>
    <p>Footer info, links, or contact details</p>
  </footer>
</body>
</html>
